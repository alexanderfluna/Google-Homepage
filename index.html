<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <heading>
            <div class="left-heading-container">
                <a class="about-link" href="#">About</a>
                <a class="store-link" href="#">Store</a>
            </div>
            <div class="right-heading-container">
                <a class="gmail-link" href="#">Gmail</a>
                <a class="images-link" href="#">Images</a>
                <img class="square-icon" src="images/square-icon.jpg" alt="Square icon">
                <button class="sign-in">Sign in</button>
            </div>
        </heading>

        <main class="main-container">
            <img class="google-logo" src="images/google.jpg" alt="Google logo">
            <div class="search-container">
                <img class="search-icon" src="images/search-icon.jpg" alt="Search icon">
                <input
                    type="text"
                    placeholder=""
                    id="search-input"
                    class="input"
                    />
                <img class="microphone-icon" src="images/microphone-icon.jpg" alt="Microphone icon">
            </div>
            <div class="button-container">
                <button class="left-button">Google Search</button>
                <button class="right-button">I'm Feeling Lucky</button>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="left-footer-container">
                    <a class="advertising-link" href="#">Advertising</a>
                    <a class="business-link" href="#">Business</a>
                    <a class="how-link" href="#">How Search Works</a>
                </div>
                <div class="right-footer-container">
                    <a class="privacy-link" href="#">Privacy</a>
                    <a class="terms-link" href="#">Terms</a>
                    <a class="settings-link" href="#">Settings</a>
                </div>
            </div>
        </footer>

        <script defer>
            const searchInput = document.querySelector("#search-input")

            searchInput.addEventListener("keydown", function(event) {
                if(event.code === "Enter") {
                    search();
                }
            });

            function search() {
                const input = searchInput.value;

                window.location.href = "https://www.google.com/search?q=" + input + "&rlz=1C5CHFA_enNZ948NZ948&oq=" + input + "&aqs=chrome.0.69i59l2j46i175i199i433j46i199i291i433j46j0i433j0j69i60.875j0j9&sourceid=chrome&ie=UTF-8"
            }
        </script>
    </body>
</html>
